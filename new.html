<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Página</title>
</head>
<body>
    <h1>Crear Nueva Página</h1>
    <form action="cgi-bin/new.pl" method="post">
        <label for="titulo">Título de la Página</label>
        <input type="text" id="titulo" name="titulo" required><br>
        
        <label for="contenido">Contenido en Markdown</label><br>
        <textarea id="contenido" name="contenido" required></textarea><br>
        
        <button type="submit">Guardar Página</button>
    </form>

    <!-- Botón para regresar a index.html -->
    <br><br>
    <a href="/index.html">
        <button>Regresar a Index</button>
    </a>
</body>
</html>
